<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autor-Freischaltung</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans" >
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="boxtainer">
      <div class="logo">
        <div>
          <img class="logoImage" src="fruschtique%20Logo%20grau%20transparent.png" alt="Logo" title="Kochbuch-Logo">
        </div>
      </div>
    </div>
    <fieldset id="recipe">
      <div style="margin-top: 18px; margin-bottom: 36px; margin-left: 4em">
        <label>Freischaltcode
          <input type="text" id="pwd" value="" style="margin-left: 2em" pattern=".{12,12}" required>
        </label><br><br>
        <input type="button" value="freischalten" id="pwdBtn" style="cursor: pointer" onclick="install()">
      </div>
      <legend>Autor-Freischaltung</legend><br>
    </fieldset>
    <script src="js/sha384.js"></script>
    <script src="js/install.js"></script>
  </body>
</html>
